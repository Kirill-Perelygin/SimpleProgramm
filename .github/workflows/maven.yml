name: My first deploy workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }} # Используемая операционная система, выбирается из матрицы
    strategy:
      matrix: # Определение матрицы параметров для параллельного выполнения
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4


    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build and Test
      run: mvn clean install

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_SECRET_KEY }}

    - name: Copy files to the server on Ubuntu
      if: runner.os == 'Linux'
      run: |
        scp -r -o StrictHostKeyChecking=no ./* ${{ secrets.USER }}@${{ secrets.SSH_SERVER }}

    - name: Copy files to the server on macOS
      if: runner.os == 'Darwin'
      run: |
        scp -r -o StrictHostKeyChecking=no ./* ${{ secrets.USER }}@${{ secrets.SSH_SERVER }}

    - name: Copy files to the server on Windows
      if: runner.os == 'Windows'
      run: |
        scp -r -o StrictHostKeyChecking=no .\* ${{ secrets.USER }}@${{ secrets.SSH_SERVER }}

